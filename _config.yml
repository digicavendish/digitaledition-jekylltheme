---
# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink: pretty

# Setup
title: Humanae salutis monumenta
tagline: 'an annotated digital edition'
description: An annotated digital edition created with <a href="http://readux.library.emory.edu/">Readux</a>
url: http://emory-libraries-ecds.github.io
baseurl: /digitaledition-jekylltheme
relative_links: false


# NOTE: jekyll-sitemap is supported by github pages;
# may be worth looking into at some point
#gems:
#  - jekyll-sitemap

# About/contact
author:
  name: An Author
  url:
  email:
  twitter:

# Custom vars
version: 0.6

# readux export specifics
homepage_image: https://readux.library.emory.edu/books/emory:7sr72/pages/emory:gmrpr/single-page/
show_annotation_author: true

source_info:
  title: '"Ladies first!" a novel'
  author: 'Verdenal, Dominique François, Mrs.'
  date: '1896'
  url: https://readux.library.emory.edu/books/emory:7sr72/
  pdf_url: https://readux.library.emory.edu/books/emory:7sr72/pdf/#page=2

publication_info:
  title: '"Ladies first!" a novel, an annotated digital edition'
  date: '2016'
  author: 'Verdenal, Dominique François, Mrs.'
  editors:
  - Sara Palmer
  - RebeccaSuttonKoeser
  - Rebecca Sutton Koeser
  tei_xml: tei.xml

# optional: set thumbnail page size to tune page browse display
image_size:
  page:
    width: 695
    height: 1000
  thumbnail:
    width: 208
    height: 300
  small-thumbnail:
    width: 69
    height: 100

collections:
  annotations:
    output: true
    permalink: /annotations/:path/
  volume_pages:
    output: true
    permalink: /pages/:path/


defaults:
- scope:
    path: ''
    type: volume_pages
  values:
    layout: volume_page
    short_label: p.
    extra_js:
    - deepzoom.js
    - openseadragon.min.js
    - volume-page.js
    - hammer.min.js
- scope:
    path: ''
    type: annotations
  values:
    layout: annotation




---
# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink: pretty

# Setup
title: Humanae salutis monumenta
tagline: 'an annotated digital edition'
description: An annotated digital edition created with <a href="http://readux.library.emory.edu/">Readux</a>
url: http://emory-libraries-ecds.github.io/digitaledition-jekylltheme/
baseurl: /digitaledition-jekylltheme
relative_links: false


# NOTE: jekyll-sitemap is supported by github pages;
# may be worth looking into at some point
#gems:
#  - jekyll-sitemap

# About/contact
version: 1.0.0

# readux export specifics
homepage_image: http://readuxout2in.library.emory.edu/books/emory:b6zzh/pages/emory:gkkd2/single-page/
show_annotation_author: true

source_info:
  title: Humanae salutis monumenta
  author: Arias Montano, Benito, 1527-1598.
  date: 1571 [i.e. 1583]
  url: http://readuxout2in.library.emory.edu/books/emory:b6zzh/
  pdf_url: http://readuxout2in.library.emory.edu/books/emory:b6zzh/pdf/#page=2
  via_readux: true

publication_info:
  title: Humanae salutis monumenta, an annotated digital edition
  date: '2016'
  author: Arias Montano, Benito, 1527-1598.
  editors:
  - Sara Palmer
  - RebeccaSuttonKoeser
  - Rebecca Sutton Koeser
  tei_xml: tei.xml

# optional: set thumbnail page size to tune page browse display
image_size:
  page:
    width: 695
    height: 1000
  thumbnail:
    width: 208
    height: 300
  small-thumbnail:
    width: 69
    height: 100

collections:
  annotations:
    output: true
    permalink: /annotations/:path/
  volume_pages:
    output: true
    permalink: /pages/:path/


defaults:
- scope:
    path: ''
    type: volume_pages
  values:
    layout: volume_page
    short_label: p.
    extra_js:
    - deepzoom.js
    - openseadragon.min.js
    - volume-page.js
    - hammer.min.js
- scope:
    path: ''
    type: annotations
  values:
    layout: annotation




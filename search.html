layout: page
title: Search
nav_order: 4
extra_js:
  - elasticlunr.min.js
extra_css:

<div class="article-container">
{% comment %}Search form and results container {% endcomment %}
  <div class="container">
      <div id="search-container">
        <input type="text" id="search-input" class="form-control" style="width:auto"
            size="100" autofocus="true"
            placeholder="Search pages and annotations">
            <p class="help-block">Search by keyword or phrase. </p>
      </div>

      <div class="row text-left" id="search-component">
        <div class="col-md-3" id="search-filter-scope">
          <div class="search-option-title">search scope
            <i class="fa fa-question-circle search-tooltips"
              rel="tooltip"
              title="include fields that you would like to search against (default to all fields below)"></i>
          </div>
          <input type="checkbox" name="scope" id="search-title" value="title" checked/>
          <label class="search-label" for="search-title">include title</label>
          <br />

          <input type="checkbox" name="scope" id="search-content" value="content" checked/>
          <label class="search-label" for="search-content">include content</label>
          <br />

          <input type="checkbox" name="scope" id="search-preview" value="preview" checked/>
          <label class="search-label" for="search-preview">include preview</label>
        </div>
        <div class="col-md-3">
          <div class="search-option-title">
            keyword expansion
            <i class="fa fa-question-circle search-tooltips"
              rel="tooltip"
              title="show search results even if keywords are partially available in the content"></i>
          </div>
          <input type="radio" name="expansion" value="expansion" checked> expand
          <br>
          <input type="radio" name="expansion" value="no-expansion"> do not expand
        </div>
        <div class="col-md-3">
          <div class="search-option-title">search category
            <i class="fa fa-question-circle search-tooltips"
              rel="tooltip"
              title="search within only certain types (default to all types)"></i>
          </div>
          <select name="type-facet"></select>
        </div>
        <div class="col-md-3">
          <div class="search-option-title">filter by tags
            <i class="fa fa-question-circle search-tooltips"
              rel="tooltip"
              title="search by tags"></i>
          </div>
          <select name="tag-facet" multiple="multiple" id="tag-facet"></select>
        </div>

        <!-- <div class="col-md-3">
          <div class="search-option-title">keyword boolean</div>
          <input type="radio" name="boolean" value="or" checked> OR (default)
          <br>
          <input type="radio" name="boolean" value="and"> AND
        </div> -->
      </div>
    <div class="media text-left" id="search-results"></div>
  </div>
</div>


<script type="text/javascript">

// initialize search option object and store object
var search_options = {}
var store = {};
var types = [];

// delay function for user input delay
var delay = (function(){
  var timer = 0;
  return function(callback, ms){
    clearTimeout (timer);
    timer = setTimeout(callback, ms);
  };
})();

// search by tags
$(document).ready(function(){
  // extract distinct tags
  var tags = extract_distinct('{{ site.baseurl }}/search.json', 'tag', false);

  // populate select dropdown for tags
  $.each(tags, function(key, value) {
    $('select[name=tag-facet]')
      .append($("<option></option>")
        .attr("value", value)
        .text(value));
  });

  // render select2 with options
  $("#tag-facet").select2({ width: '100%' });
});

// extract distinct values from json
var extract_distinct = function(json_url, field, hasAll) {
  var distinct_values = [];

  // read from json file
  $.ajax({
    url: json_url,
    dataType: 'json',
    async: false,
    success: function(data) {
      // get all values
      var all_values = data.map(function(datum) {
        return datum[field];
      });

      // get unique types
      distinct_values = $.grep(all_values, function(el, index) {
          return index == $.inArray(el, all_values);
      });

      // add all to the types for select dropdown
      if (hasAll) {
        distinct_values.unshift("all");
      }
    }
  });

  // return distinct field values in an array
  return distinct_values;
}


// attach event listeners and initialize tooltips
$(document).ready(function(){
  // event listener for search options
  $( "#search-component" ).on( "change", 'input[name=scope]:checkbox, \
    input[name=expansion]:radio, \
    select[name="type-facet"], \
    select[name="tag-facet"]',
    function() {
      execute_search();
  });

  // event listener for query change
  $('#search-input').keyup(function() {
    delay(execute_search, 500);
  });

  // add tooltips
  $(".search-tooltips").tooltip({ placement: 'bottom'});

  // extract distinct values from type field
  var types = extract_distinct('{{ site.baseurl }}/search.json', 'type', true);

  // populate select dropdown for types
  $.each(types, function(key, value) {
    $('select[name=type-facet]')
      .append($("<option></option>")
        .attr("value", value)
        .text(value));
  });
})

// setup index model
var elasticlunr_index = elasticlunr(function(){
    this.setRef('id'); // special unique identifier (id)
    this.addField('type');
    this.addField('title');
    this.addField('url');
    this.addField('page_url');
    this.addField('image');
    this.addField('content');
    this.addField('preview');
});

// read json content from file using jQuery
var build_index = function(elasticlunr_index, search_type) {
  // remove existing index if any
  for (doc in elasticlunr_index.documentStore.docs) {
    elasticlunr_index.removeDoc(elasticlunr_index.documentStore.docs[doc]);
  }

  // fill index with data
  $.ajax({
    url: "{{ site.baseurl }}/search.json",
    dataType: 'json',
    async: false,
    success: function(data) {
      $.each( data, function( key, val ) {
        if ((search_type === val.type || search_type === "all")
          && (search_tags.length == 0 || $.inArray(val.tag ,search_tags) != -1 )) {
          elasticlunr_index.addDoc(val);
          store[val.id] = {
            type: val.type,
            title: val.title,
            url: val.url,
            page_url: val.page_url,
            image: val.image,
            content: val.content,
            preview: val.preview
          };
        }
      });
    }
  });

  return elasticlunr_index;
}

// search logic
var execute_search = function() {
    // get search options
    var expansion = $("input[name=expansion]:checked").val() == "expansion" ? true : false;
    var boolean = $("input[name=boolean]:checked").val();
    var search_type = $("select[name=type-facet]").val();
    var fields = {};

    $("input[name=scope]:checked").each(function () {
        fields[this.value] = {};
    });
    search_options["expand"] = expansion;
    search_options["fields"] = fields;
    // search_options["boolean"] = boolean;
    search_tags = $("#tag-facet").select2("data").map(function(datum){
      return datum.text;
    });

    // get search query
    var query = $('#search-input').val();

    // empty result container when search query is empty
    if (query === '') {
        jQuery('.search-results').empty();
    } else {
        // build the index
        var index = build_index(elasticlunr_index, search_type, search_tags);

        // perform search
        var results = index.search(query, search_options);

        // clear search-results container
        $('#search-results').empty();

        // limit search results
        var limited_results = "";
        var RESULT_LIMIT = 50;
        if (results.length > RESULT_LIMIT) {
          limited_results = "Only first " + RESULT_LIMIT + " out of " + results.length + " results are shown for better performance."
          results = results.slice(0, RESULT_LIMIT);
        }

        // append search result limit message (if applicable)
        $('#search-results').append(
          $('<section class="search-result">').append(
            $("<p>").text(limited_results)
          )
        );

        // append search results
        $('#search-results').append(
            results.length ?
            results.map( function (result) {
                var href_url = store[result.ref].page_url || store[result.ref].url;
                var el = $('<section class="search-result">')
                    .append($('<a class="search-result-title">')
                        .attr('href', href_url)
                        .text(store[result.ref].title)
                    );

                // show content
                if (store[result.ref].content) {
                    el.append($('<p class="search-result-content">').text(store[result.ref].content));
                }

                // show page image
                if (store[result.ref].image) {
                    var img_container_el = $('<div class="media-left">');
                    var img_link_el = $('<a>').attr('href', store[result.ref].page_url);
                    var img_el = $('<img class="media-object img-thumbnail">')
                      .attr('src', store[result.ref].image)
                      .attr('alt', store[result.ref].title)
                      .attr('title', store[result.ref].title)
                    el.append(img_container_el.append(img_link_el.append(img_el)));
                }

                // show preview
                // if (store[result.ref].preview) {
                //   var preview_el = $('<div class="media-body">')
                //     .css("width", "100%")
                //     .text(store[result.ref].preview);
                //   el.append(preview_el);
                // }

                return el;
            }) : $('<section class="search-result"><p>No results found</p></section>')
        );
    }
};

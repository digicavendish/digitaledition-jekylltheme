<div class="article-container">
{% comment %}Search form and results container {% endcomment %}
  <div class="container">
      <div id="search-container">
        <input type="text" id="search-input" class="form-control" style="width:auto"
            size="100" autofocus="true"
            placeholder="Search pages and annotations">
            <p class="help-block">Search by keyword or phrase. </p>
      </div>
      <div id="search-component" style="display: none;">
        <div class="row text-left">
          <div class="col-md-12">
            <div class="search-option-title">applied filters</div>
            <div class="applied-filters"></div>
          </div>
        </div>
        <div class="row text-left">
          <div class="col-md-12">
            <div class="search-option-title">search type</div>
            <div id="facet-type"></div>
          </div>
        </div>
      </div>
    <div class="media text-left" id="search-results"></div>
  </div>
</div>

<script type="text/javascript">

// initialize search option object and store object
var store = {};
var types = [];
var tags = [];

// remove all query strings from the URI
var remove_query_strings = function() {
  var clean_uri = location.protocol + "//" + location.host + location.pathname;
  var hash_pos = location.href.indexOf("#");
  if (hash_pos > 0) {
      var hash = location.href.substring(hash_pos, location.href.length);
      clean_uri += hash;
  }
  return clean_uri;
}

// remove a specified url param
var remove_url_param = function removeParam(key, sourceURL) {
    var rtn = sourceURL.split("?")[0],
        param,
        params_arr = [],
        queryString = (sourceURL.indexOf("?") !== -1) ? sourceURL.split("?")[1] : "";
    if (queryString !== "") {
        params_arr = queryString.split("&");
        for (var i = params_arr.length - 1; i >= 0; i -= 1) {
            param = params_arr[i].split("=")[0];
            if (param === key) {
                params_arr.splice(i, 1);
            }
        }
        rtn = rtn + "?" + params_arr.join("&");
    }
    return rtn;
}

// delay function for user input delay
var delay = (function(){
  var timer = 0;
  return function(callback, ms){
    clearTimeout (timer);
    timer = setTimeout(callback, ms);
  };
})();

// extract parameters from url
var extract_url_params = function(target_param) {
  var url = window.location.search.substring(1);
  var params = url.split('&');
  for (var i = 0; i < params.length; i++) {
    var param_names = params[i].split('=');
    if (param_names[0] == target_param) {
      return param_names[1];
    }
  }
}

// extract distinct values from json
var extract_distinct = function(json_url, field) {
  var distinct_values = [];

  // read from json file
  $.ajax({
    url: json_url,
    dataType: 'json',
    async: false,
    success: function(data) {
      // get all values
      var all_values = data.map(function(datum) {
        return datum[field];
      });

      // get unique types
      distinct_values = $.grep(all_values, function(el, index) {
          return index == $.inArray(el, all_values);
      });
    }
  });

  // return distinct field values in an array
  return distinct_values;
}


// attach event listeners and initialize tooltips
$(document).ready(function(){
  // extract distinct tags and search types
  tags = extract_distinct('{{ site.baseurl }}/search.json', 'tag');
  types = extract_distinct('{{ site.baseurl }}/search.json', 'type');

  // event listener for search options
  $( "#search-component" ).on( "change", 'select[name="type-facet"], \
    select[name="tag-facet"]', function() {
      execute_search();
  });

  // event listener for query change
  $('#search-input').keyup(function() {
    delay(execute_search, 500);
  });

  // execute search on init
  execute_search();
})

// setup index model
var elasticlunr_index = elasticlunr(function(){
    this.setRef('id'); // special unique identifier (id)
    this.addField('type');
    this.addField('title');
    this.addField('url');
    this.addField('page_url');
    this.addField('image');
    this.addField('content');
    this.addField('preview');
});

// read json content from file using jQuery
var build_index = function(elasticlunr_index, search_type) {
  // remove existing index if any
  for (doc in elasticlunr_index.documentStore.docs) {
    elasticlunr_index.removeDoc(elasticlunr_index.documentStore.docs[doc]);
  }

  // fill index with data
  $.ajax({
    url: "{{ site.baseurl }}/search.json",
    dataType: 'json',
    async: false,
    success: function(data) {
      $.each( data, function( key, val ) {
        if ((search_type === val.type || search_type === null || search_type === undefined)) {
          elasticlunr_index.addDoc(val);
          store[val.id] = {
            type: val.type,
            title: val.title,
            url: val.url,
            page_url: val.page_url,
            image: val.image,
            content: val.content,
            preview: val.preview
          };
        }
      });
    }
  });

  return elasticlunr_index;
}

// search logic
var execute_search = function() {
    // get search options
    var search_type = extract_url_params("type");
    var search_query = extract_url_params("query");
    var search_options = {"expand": true};
    var type_counts = {};
    var tag_counts = {};

    // get search query
    var query = "";
    debugger
    if (search_query === undefined) {
      query = $('#search-input').val();
    } else {
      query = search_query;
      $('#search-input').val(search_query);
    }

    // empty result container when search query is empty
    if (query === '') {
        jQuery('.search-results').empty();
    } else {
        // build the index
        var index = build_index(elasticlunr_index, search_type);

        // perform search
        var results = index.search(query, search_options);

        // collect type counts
        results.map(function(result) {
          if (type_counts[store[result.ref].type] == undefined) {
            type_counts[store[result.ref].type] = 1;
          } else {
            type_counts[store[result.ref].type] = type_counts[store[result.ref].type] + 1;
          }
        });

        // collect tag counts - TODO

        // append search filters
        // search_type
        if (search_type === undefined) {
          $("#facet-type").empty();
          for (var i = 0; i < types.length; i++) {
            var type = types[i];
            if (type_counts[type] !== undefined) {
              var param_string = "?query=" + query + "&type=" + type;
              var text_string = type + " (" + type_counts[type] + ")"
              $("#facet-type").append(
                $('<a class="tag-btn">')
                  .attr("href", param_string)
                  .text(text_string)
              );
            }
          }
        } else {
          var url = window.location.href;
          var altered_url = remove_url_param("type", url);
          // var altered_url = remove_query_strings();
          var text_string = search_type + " ";
          $(".applied-filters").empty().append(
            $('<a class="tag-btn">')
              .attr('href', altered_url)
              .text(text_string).append(
                $('<i class="fa fa-times" aria-hidden="true"></i>')
              )
          );
        }

        // toggle visibility of search filters
        if (results.length != 0) {
          $('#search-component').css('display', 'block');
        } else {
          $('#search-component').css('display', 'none');
        }

        // clear search-results container
        $('#search-results').empty();

        // limit search results
        var limited_results = "";
        var RESULT_LIMIT = 10;
        if (results.length > RESULT_LIMIT) {
          limited_results = "Only first " + RESULT_LIMIT + " out of " + results.length + " results are shown for better performance."
          results = results.slice(0, RESULT_LIMIT);
        }

        // append search result limit message (if applicable)
        $('#search-results').append(
          $('<section class="search-result">').append(
            $("<p>").text(limited_results)
          )
        );

        // append search results
        $('#search-results').append(
            results.length ?
            results.map( function (result) {
                var href_url = store[result.ref].page_url || store[result.ref].url;
                var el = $('<section class="search-result">')
                    .append($('<a class="search-result-title">')
                        .attr('href', href_url)
                        .text(store[result.ref].title)
                    );

                // show content
                if (store[result.ref].content) {
                    el.append($('<p class="search-result-content">').text(store[result.ref].content));
                }

                // show page image
                if (store[result.ref].image) {
                    var img_container_el = $('<div class="media-left">');
                    var img_link_el = $('<a>').attr('href', store[result.ref].page_url);
                    var img_el = $('<img class="media-object img-thumbnail">')
                      .attr('src', store[result.ref].image)
                      .attr('alt', store[result.ref].title)
                      .attr('title', store[result.ref].title)
                    el.append(img_container_el.append(img_link_el.append(img_el)));
                }

                // show preview
                // if (store[result.ref].preview) {
                //   var preview_el = $('<div class="media-body">')
                //     .css("width", "100%")
                //     .text(store[result.ref].preview);
                //   el.append(preview_el);
                // }

                return el;
            }) : $('<section class="search-result"><p>No results found</p></section>')
        );
    }
};
